<html>

  <body>
    <form name="form" novalidate>
      Quantity (between 1 and 5):
      <input type="number" name="quantity" min="1" max="5"/>
      Enter Your Email:
      <input type="email" name="email"/>
      <input type="submit"/>
      <button type="submit" >Save</button>
    </form>
  </body>
