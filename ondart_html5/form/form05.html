<html>

    <title>form05</title>
  </head>

  <body>
    <form autocomplete="on">
      First name:<input type="text" name="fname"/><br/>
      Last name: <input type="text" name="lname"/><br/>
      E-mail: <input type="email" name="email"/><br/>
      ID Number:
      <input placeholder="enter number"
        type="text"
        name="id-number" pattern="[0-9]{5}"/><br/>
      <input type="submit"/>
    </form>
  </body>
