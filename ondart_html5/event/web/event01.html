<html>
  <head>
    <title>event01</title>
  </head>

  <body>
    <input id="myInput" type="text" placeholder="enter text" />
    <script>
      document.getElementById('myInput').addEventListener('input', function(e) {
      console.log("I just changed an input on:", e.target);
      }, false);
    </script>
  </body>
</html>
